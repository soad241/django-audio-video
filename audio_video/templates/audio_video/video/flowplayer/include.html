{% load main_tags %}
<script type="text/javascript" src="{{ media_url }}jwplayer/jwplayer.js"></script>
<object id="player" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" name="player" width="328" height="200"> 
		<param name="movie" value="player.swf" /> 
		<param name="allowfullscreen" value="true" /> 
		<param name="allowscriptaccess" value="always" /> 
		<param name="flashvars" value="file={{ media_url }}{{ video.flv_file }}&image={% get_video_thumbnail metadata video.splash_image %}" /> 
		<embed 
			type="application/x-shockwave-flash"
			id="player2"
			name="player2"
			src="{{media_url}}jwplayer/player.swf" 
			width="328" 
			height="200"
			allowscriptaccess="always" 
			allowfullscreen="true"
			flashvars="file={{ media_url }}{{ video.flv_file }}&image={% get_video_thumbnail metadata video.splash_image %}" 
		/> 
	</object>
